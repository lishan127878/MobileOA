<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>费用报销填写</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../assets/css/mui.css" rel="stylesheet" />
		<link href="../../assets/css/page/reimbursement.css" rel="stylesheet" />
		<link href="../../assets/css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../assets/css/mui.picker.min.css" rel="stylesheet" />
	</head>
<!--
	作者：2511801192@qq.com
	时间：2017-11-22
	描述：费用报销申请页
-->
	<body>
		<!--创建费用报销申请头部布局-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">创建费用报销申请</h1>
		</header>
		<div class="mui-content main">
			<div class="vacation-fill-content">
				<ul id="applyInfor">
					<li class="item" >
						<label>申请人：</label><span id="username">{{realName}}</span>
					</li>
					<li class="item" >
						<label>职位名称：</label><span id="postion">{{dutyName}}</span>
					</li>
					<li class="item" >
						<label>申请部门：</label><span id="department">{{departmentName}}</span>
					</li>
					<li class="item" id="special-style">
						<label>申请类型：</label><span>请选择下列选项</span>
					</li>
					<li>
						<ul>
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">出差费用报销单（代转账凭证）</a>
								<div class="mui-collapse-content outer-money" id="padding-style">
									<div class="mui-row mui-input-row" id="select-item">
										<label><span>*</span>项目名称：</label>
										<input id="select-item-option" placeholder="请选择项目名称" readonly="readonly" class="checkData"/>

									</div>
									<div class="mui-row mui-input-row" id="select-traffic">
										<label>交通工具：</label>
										<input id="select-traffic-option" placeholder="请选择交通工具" readonly="readonly" />

									</div>
									<div class="mui-row mui-input-row" id="select-place">
										<label>出差目的地：</label>
										<input id="select-place-option" placeholder="请选择出差目的地" readonly="readonly" />

									</div>
									<div class="mui-row mui-input-row">
										<label><span>*</span>开始时间：</label>
										<input data-options='{}' class="btn checkData" id="startTime" placeholder="请选择开始时间"/>

									</div>
									<div class="mui-row mui-input-row">
										<label><span>*</span>结束时间：</label>
										<input data-options='{}' class="btn checkData" id="endTime" placeholder="请选择结束时间"/>

									</div>
									<div class="mui-row mui-input-row">
										<label>出发地点：</label>
										<input type="text" placeholder="填写出发地点" />

									</div>
									<div class="mui-row mui-input-row">

										<label>结束地点：</label>
										<input type="text" placeholder="填写结束地点" />
									</div>
									<div class="mui-row mui-input-row">
										<label>车船费：</label>
										<input type="text" placeholder=" 填写车船费" />

									</div>
									<div class="mui-row mui-input-row">

										<label><span>*</span>在途补贴：</label>
										<input type="text" placeholder="填写在途补贴" class="checkData"/>
									</div>
									<div class="mui-row mui-input-row">
										<label>住宿费：</label>
										<input type="text" placeholder="填写住宿费" />

									</div>
									<div class="mui-row mui-input-row">

										<label>市内交通费：</label>
										<input type="text" placeholder="填写市内交通费" />
									</div>
									<div class="mui-row mui-input-row">
										<label>出差说明：</label>
										<textarea class="vacatro" placeholder="填写出差说明"></textarea>
									</div>
								</div>
							</li>
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">费用报销审批单</a>
								<div class="mui-collapse-content inner-money" id="padding-style">
									<div class="mui-row mui-input-row" id="select-item-second">
										<label><span>*</span>项目名称：</label>
										<input id="select-item-second-option" placeholder="请选择项目名称" readonly="readonly" class="checkData"/>

									</div>
									<div class="mui-row mui-input-row" id="select-type">
										<label><span>*</span>报销类型：</label>
										<input id="select-type-option" placeholder="请选择报销类型" readonly="readonly" class="checkData"/>

									</div>
									<div class="mui-row mui-input-row">
										<label>开始时间：</label>
										<input data-options='{}' class="btn" id="startTime" placeholder="请选择开始时间"/>

									</div>
									<div class="mui-row mui-input-row">
										<label>结束时间：</label>
										<input data-options='{}' class="btn" id="endTime" placeholder="请选择结束时间" />

									</div>
									<div class="mui-row mui-input-row">

										<label><span>*</span>金额：</label>
										<input type="text" placeholder="填写金额" class="checkData"/>
									</div>
									<div class="mui-row mui-input-row">

										<label><span>*</span>票据张数：</label>
										<input type="text" placeholder="填写票据张数" class="checkData" />
									</div>
									<div class="mui-row mui-input-row">
										<label>备注：</label>
										<textarea class="vacatro" placeholder="填写备注"></textarea>
									</div>
								</div>
							</li>
						</ul>

					</li>
				</ul>
				<div id="commit" class="commit"><span>提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</span></div>
			</div>
		</div>

		<script src="../../lib/mui.js"></script>
		<script src="../../lib/vue.min.js"></script>
		<script src="../../assets/js/config.js"></script>
		<script src="../../assets/js/util.js"></script>
		<script src="../../lib/mui.picker.min.js"></script>
		<script src="../../lib/mui.poppicker.js"></script>
		<script src="../../src/js/page/reimbursement.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				reimbursementApply.init();
			});
		</script>
	</body>
