<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>跟进信息填写</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../assets/css/mui.css" rel="stylesheet" />
		<link href="../../assets/css/page/customervisit.css" rel="stylesheet" />
		<link href="../../assets/css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../assets/css/mui.picker.min.css" rel="stylesheet" />
	</head>

	<body>
		<!--创建申请头部布局-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">跟进信息填写</h1>
		</header>
		<div class="mui-content main">
			<div class="vacation-fill-content" id="checkInfo">
				<ul v-for="checkInfo in listData">
					<li class="item" id="leavestart">
						<label>跟进时间：</label><input id="start" placeholder="请选择跟进时间" readonly="readonly" />
					</li>
					<li class="explain">
						<label>跟进内容：</label>
						<div class="vacatro">
							<textarea id="explain" placeholder="请填写跟进内容" maxlength="250" style="margin-bottom: 0;"></textarea>
						</div>
					</li>
					<li class="item" id="positionStart">
						<label>跟进位置：</label><input id="positionInfo" readonly="readonly" value="" />
						<span class="position" id="positionBtn">获得位置</span>
						<!--<span style="display:none" id="showPosition">{{checkInfo.clockSite}}</span>-->
					</li>

					<li class="item extraPic" id="last">
						<label>请假附件：</label>
			
						<div class="picBtn">
							<div id="usecamera" class="camera"><span class="left">&nbsp;拍照</span></div>
							<div id="usegallery" class="gallery"><span class="left">&nbsp;相册</span></div>
						</div>
						<div id="picShow" class="picShow"></div>
					</li>

				</ul>
				<div id="commitfollow" class="commit">
					<span>提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交</span>
				</div>

			</div>
		</div>

		<script src="../../lib/mui.min.js"></script>
		<script src="../../lib/vue.min.js"></script>
		<script src="../../assets/js/config.js"></script>
		<script src="../../assets/js/util.js"></script>
		<script src="../../lib/moment.min.js"></script>
		<script src="../../lib/mui.poppicker.js"></script>
		<script src="../../lib/mui.picker.min.js"></script>
		<script src="../../src/js/page/customervisit.js"></script>
		<script type="text/javascript">
		    var id="fill.html";
			mui.plusReady(function() {
				visitFill.init();
			})
		   // window.formattingDataUtil.refreshList(id);
		</script>
	</body>
