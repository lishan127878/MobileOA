<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/page/configure.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content page-reset-pwd page-heinght">
			<div class="content">
				<div class="item-block">
					<div class="title">
						<span class="left"></span><span class="right">请输入原密码 </span>
					</div>
					<div class="inputBlock">
						<input type="password" name="oldPwd" id="oldPwd" placeholder="请输入原密码" />
					</div>
				</div>
				<div class="item-block">
					<div class="title">
						<span class="right">请输入新密码 </span><span class="prompt">(密码长度6-18位且不能含有特殊字符)</span>
					</div>
					<div class="inputBlock">
						<input type="password" name="newPwd" id="newPwd" placeholder="请输入新密码" />
					</div>
				</div>
				<div class="item-block">
					<div class="title">
						<span class="right">再输一次</span>
					</div>
					<div class="inputBlock">
						<input type="password" name="reNewPwd" id="reNewPwd" placeholder="请再次输入新密码" />
					</div>
				</div>
				<div id="rNext" class="btn btn-next">
					<span>下一步</span>
				</div>
				<div id="rOk" class="btn btn-ok">
					<span>完成</span>
				</div>
			</div>
		<script src="../../lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/mui.min.js"></script>
		<script src="../../assets/js/config.js"></script>
		<script src="../../assets/js/util.js"></script>
		<script src="../../lib/jsencrypt.min.js"></script>
		<script src="../../src/js/page/password.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				//replacePwd.init();
				ModifyPwd.init();
			})
		</script>
	</body>

</html>
